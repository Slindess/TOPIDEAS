<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="form-wrapper">
            <div class="sign-in-container hidden black-background" id="sign-in-form">
                <h1>Sign In</h1>
                <form>
                    <input name="email" placeholder="email">
                    <input name="password" placeholder="password">
                    <button class="orange-btn">Sign In</button>
                </form>
            </div>

            <div class="sign-up-container hidden" id="preview-sign-up">
                <h1>Welcome</h1>
                <span><b>Don't have an account</b></span>
                <button class="pink-btn" id="open-sign-up-btn">Sign Up</button>
            </div>

            <div class="sign-in-container" id="preview-sign-in">
                <h1>Welcome Back</h1>
                <span><b>Already have an account?</b></span>
                <button class="pink-btn" id="open-sign-in-btn">Sign In</button>
            </div>

            <div class="sign-up-container black-background" id="sign-up-form">
                <h1>Create An Account</h1>
                <form>
                    <input name="name" placeholder="name">
                    <input name="email" placeholder="email">
                    <input name="password" placeholder="password">
                    <button class="orange-btn">Sign Up</button>
                </form>
            </div>

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
